{% extends "basic.html" %}

{% block content %}
<div class="col-md-6 offset-md-3">

    {% if user.is_authenticated %}

    <h1>Hello World！</h1>

    {% else %}

    <h1>登入</h1>
    <br/>
    <form action="" method="POST" action="{% url 'home' %}">
        {% csrf_token %}
        <form>
            <div class="mb-3">
                <input type="text" class="form-control" name="username" placeholder="輸入名稱" required>                
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="輸入密碼" required>
            </div>
            <br/>
            <button type="submit" class="btn btn-secondary">登入</button>
        </form>
    </form>

    {% endif %} 

</div>
{% endblock %}
